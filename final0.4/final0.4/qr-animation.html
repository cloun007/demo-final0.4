<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUNGER PLUSS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #4CAF50;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .animation-container {
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.8s ease forwards 0.5s;
        }
        
        .logo span {
            color: #ffe082;
        }
        
        .loading-text {
            font-size: 1.2rem;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 1.3s;
        }
        
        .icon-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: 0 auto;
        }
        
        .food-icon {
            position: absolute;
            font-size: 0;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            opacity: 0;
            animation: iconAnimation 3s ease forwards;
        }
        
        .plate {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: #f5f5f5;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: plateAnimation 0.5s ease forwards 0.2s;
        }
        
        .progress-bar {
            width: 80%;
            max-width: 300px;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            margin-top: 2rem;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards 1.5s;
        }
        
        .progress {
            height: 100%;
            background-color: #ffe082;
            width: 0;
            animation: progress 2.5s ease forwards 1.8s;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes plateAnimation {
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        
        @keyframes iconAnimation {
            0% {
                font-size: 0;
                opacity: 0;
                transform: translate(-50%, -50%) scale(0) rotate(0deg);
            }
            20% {
                font-size: 80px;
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(0deg);
            }
            80% {
                font-size: 80px;
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(360deg);
            }
            100% {
                font-size: 80px;
                opacity: 1;
                transform: translate(-50%, -50%) scale(1) rotate(720deg);
            }
        }
        
        @keyframes progress {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }
        
        .fork-knife {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 1s;
        }
        
        .fork {
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 40px;
            color: #ffe082;
        }
        
        .knife {
            position: absolute;
            top: 50%;
            right: 30%;
            transform: translate(50%, -50%) rotate(30deg);
            font-size: 40px;
            color: #ffe082;
        }
        
        /* Mobile responsive styles */
        @media screen and (max-width: 768px) {
            .logo {
                font-size: 2.2rem;
                margin-bottom: 1.5rem;
            }
            
            .loading-text {
                font-size: 1.1rem;
            }
            
            .icon-container {
                width: 130px;
                height: 130px;
            }
            
            .plate {
                width: 100px;
                height: 100px;
            }
            
            .fork, .knife {
                font-size: 35px;
            }
        }
        
        @media screen and (max-width: 480px) {
            .logo {
                font-size: 1.8rem;
                margin-bottom: 1.2rem;
            }
            
            .loading-text {
                font-size: 1rem;
            }
            
            .icon-container {
                width: 110px;
                height: 110px;
            }
            
            .plate {
                width: 90px;
                height: 90px;
            }
            
            @keyframes iconAnimation {
                0% {
                    font-size: 0;
                    opacity: 0;
                    transform: translate(-50%, -50%) scale(0) rotate(0deg);
                }
                20% {
                    font-size: 60px;
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1) rotate(0deg);
                }
                80% {
                    font-size: 60px;
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1) rotate(360deg);
                }
                100% {
                    font-size: 60px;
                    opacity: 1;
                    transform: translate(-50%, -50%) scale(1) rotate(720deg);
                }
            }
            
            .fork, .knife {
                font-size: 30px;
            }
            
            .progress-bar {
                margin-top: 1.5rem;
                height: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="animation-container">
        <div class="logo">HUNGER<span>PLUSS</span></div>
        
        <div class="icon-container">
            <div class="plate"></div>
            <i class="food-icon fas fa-pizza-slice"></i>
            <div class="fork-knife">
                <i class="fork fas fa-utensils"></i>
                <i class="knife fas fa-utensil-spoon"></i>
            </div>
        </div>
        
        <div class="loading-text">Preparing your menu...</div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get the table parameter from URL if it exists
            const urlParams = new URLSearchParams(window.location.search);
            const tableNumber = urlParams.get('table');
            
            // Set timeout for redirection - redirects after 4.5 seconds (after animation completes)
            setTimeout(function() {
                // Redirect to customer panel with table parameter if it exists
                if (tableNumber) {
                    window.location.href = `customer-panel.html?table=${tableNumber}`;
                } else {
                    window.location.href = 'customer-panel.html';
                }
            }, 4500);
            
            // Randomly select a food icon for animation
            const foodIcons = [
                'fa-pizza-slice',
                'fa-hamburger',
                'fa-ice-cream',
                'fa-utensils',
                'fa-coffee',
                'fa-drumstick-bite'
            ];
            
            const randomIcon = foodIcons[Math.floor(Math.random() * foodIcons.length)];
            const foodIcon = document.querySelector('.food-icon');
            
            foodIcon.classList.remove('fa-pizza-slice');
            foodIcon.classList.add(randomIcon);
        });
    </script>
</body>
</html>
